<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Liste des tâches</title>
    <link rel="shortcut icon" href ="Images/Font.webp" type="image/x-icon">
    <script type = "module" src ="./js/verifprenom.js"></script>
    <script type = "module" src ="./js/listedestaches.js"></script>
    <script type = "module" src ="./js/creationtache.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!--Titre et menu de navigation-->
    <header class = "bg-white shadow fixed w-full">
        <div class = "container flex justify-between items-center p-4">
            <h1 class = "text-2xl font-bold text-indigo-600">EM SERVICES</h1>
            <nav class = "text-right">
                <button id = "btn-menu" aria-expanded="false" aria-controls="menu" class = "md:hidden text-gray-700 hover:text-indigo-600">☰</button>
                <ul id = "menu" class = "gap-6 font-medium hidden rounded-xl bg-gray-600 text-white p-2 md:flex md:bg-white md:text-gray-700">
                    <li><a class = "hover:text-indigo-600" href = "index.html">Accueil</a></li>
                    <li><a class = "hover:text-indigo-600" href = "listedestaches.html">Liste des tâches</a></li>
                    <li><a class = "hover:text-indigo-600" href = "statistiques.html">Statistiques</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class = "pt-37 md:pt-20">
        <!-- Introduction de la page liste des tâches -->
        <section class = "bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-5 text-2xl text-center">
            <div class = "container mx-auto text-center px-4">
                <h2 class = "text-4xl font-bold mb-4">Liste des tâches</h2>
                <p class ="text-lg mb-6">Bienvenue sur la page de la liste des tâches</p>
                <img src ="Images/Font.jpg" alt="Image ToDoList" class = "mt-10 mx-auto rounded-full shadow-lg size-50">
            </div>
        </section>

        <!-- Création de tâche -->
        <section class = "gap-4 bg-gray-300 my-6 mx-auto px-2 py-5 md:px-30">
            <div class = "grid gap-5">
                <button id = "btn-nvlletache" class ="bg-white font-semibold px-6 py-3 rounded-xl border-1 hover:text-indigo-600">Créer une nouvelle tâche</button>
                <form id = "form-nvlletache" class = "hidden grid py-2 gap-2 border-2 px-10 max-w-2xl rounded-xl 2xl:py-5">
                    <label for = "nom" class = "flex items-center">Nom de la tâche</label>
                    <input name = "nom" id = "nom" class = "bg-white border-1 rounded-xl px-10 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    <label for = "tag1" class = "flex items-center">Tag 1</label>
                    <input name = "tag1" id = "tag1" class = "bg-white border-1 rounded-xl px-10 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    <label for = "tag2" class = "flex items-center">Tag 2</label>
                    <input name = "tag2" id = "tag2" class = "bg-white border-1 rounded-xl px-10 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button id = btn-form-nvlletache class = "bg-white font-semibold px-6 py-3 rounded-xl border-1 hover:text-indigo-600">Créer la tâche</button>
                </form>
            </div>
        </section>
            
        <!-- Affichage de la liste des tâches -->
        <section>
            <table id="listeafaire" class = "border-collapse border border-gray-300 mx-auto w-full my-5">
                <thead>
                    <tr>
                        <th class = "p-1 border border-gray-300">Tâche</th>
                        <th class = "p-1 border border-gray-300">Statut</th>
                        <th class = "p-1 border border-gray-300">Voir en détail</th>
                    </tr>
                </thead>
                <tbody id="tableau-corps" class = "p-1">
                        <!-- Rempli via java script -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Pied de page -->
    <footer class = "bg-gray-800 text-gray-400 py-6 text-center">
        <p>© 2026 Propriété de EM SERVICES & Web-Dev company <br> Tous droits réservés</p>
    </footer>

    <!-- Menu responsive -->
     <script>
        const btnMenu = document.getElementById("btn-menu")
        const menu = document.getElementById("menu")
        btnMenu.addEventListener("click", () => {
            menu.classList.toggle("hidden")
        })
     </script>

</body>
</html>
