<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="./js/formprenom.js" defer></script>
    <script src ="./js/index.js" defer></script>
    <title>To Do List - Accueil</title>
    <link rel="shortcut icon" href ="Images/Font.webp" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!--Titre et menu de navigation-->
    <header class = "bg-white shadow fixed w-full">
        <div class = "container flex justify-between items-center p-4">
            <h1 class = "text-2xl font-bold text-indigo-600">EM SERVICES</h1>
            <nav class = "text-right">
                <button id = "btn-menu" aria-expanded="false" aria-controls="menu" class = "md:hidden text-gray-700 hover:text-indigo-600">☰</button>
                <ul id = "menu" class = "gap-6 font-medium hidden rounded-xl bg-gray-600 text-white p-2 md:flex md:bg-white md:text-gray-700">
                    <li><a class = "hover:text-indigo-600" href = "index.html">Accueil</a></li>
                    <li><a class = "hover:text-indigo-600" href = "listedestaches.html">Liste des tâches</a></li>
                    <li><a class = "hover:text-indigo-600" href = "statistiques.html">Statistiques</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- div englobant main et footer -->
    <div class = "min-h-screen flex flex-col">
        <main class ="pt-20 lg:flex-grow lg:flex">
            <!-- Introduction de la page d'accueil -->
            <section id ="accueil" class ="flex justify-center bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-5 lg:grow-5">
                <div class = "flex flex-col justify-center text-center px-4">
                    <h2 class = "text-5xl font-bold mb-4 lg:text-7xl">To Do List</h2>
                    <p class ="text-xl mb-3 lg:mb-6 lg:text-3xl">Bienvenue sur la To Do List de EM SERVICES !</p>
                    <img src ="Images/Font.jpg" alt="Image ToDoList" class = "size-30 mx-auto rounded-full shadow-lg lg:size-80">
                </div>
            </section>
            <!--Formulaire de saisie du prénom-->
            <section class = "flex justify-center items-center bg-white mx-10">
                <div class = "text-indigo-500 my-5 text-center">
                    <h2 class = "text-3xl font-bold py-2">Connexion</h2>
                    <form id = "form-prenom" class = "flex flex-col text-lg w-sm">
                        <label for = "prenom" class = "py-2">Veuillez entrer votre prénom</label>
                        <input type = "text" name = "prenom" id = "prenom" class = "my-2 py-1 text-black text-center bg-indigo-200 border-2xl rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <p id ="attention-prenom" class = "text-sm  my-1 px-3 py-1 items-center text-red-600"></p>
                        <button id = "btn-prenom" class = "bg-blue-500 text-white font-semibold px-6 py-3 rounded-xl border-1 hover:text-black">Voir la liste des tâches</button>
                    </form>
                </div>
            </section>
        </main>
        <!-- Pied de page -->        
        <footer class = "bg-gray-800 text-gray-400 py-6 text-center">
            <p>© 2026 Propriété de EM SERVICES & Web-Dev company <br> Tous droits réservés</p>
        </footer>
    </div>
    <!-- Menu responsive -->
     <script>
        const btnMenu = document.getElementById("btn-menu")
        const menu = document.getElementById("menu")
        btnMenu.addEventListener("click", () => {
            menu.classList.toggle("hidden")
        })
     </script>

</body>
</html>
