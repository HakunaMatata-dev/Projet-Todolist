<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - Statistiques</title>
    <link rel="shortcut icon" href ="Images/Font.webp" type="image/x-icon">
    <script type = "module" src ="./js/graphique.js"></script>
    <script type = "module" src ="./js/verifprenom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>
<body>
    <!--Titre et menu de navigation-->
    <header class = "bg-white shadow fixed w-full">
        <div class = "container flex justify-between items-center p-4">
            <h1 class = "text-2xl font-bold text-indigo-600">EM SERVICES</h1>
            <nav class = "text-right">
                <button id = "btn-menu" aria-expanded="false" aria-controls="menu" class = "md:hidden text-gray-700 hover:text-indigo-600">☰</button>
                <ul id = "menu" class = "gap-6 font-medium hidden rounded-xl bg-gray-600 text-white p-2 md:flex md:bg-white md:text-gray-700">
                    <li><a class = "hover:text-indigo-600" href = "index.html">Accueil</a></li>
                    <li><a class = "hover:text-indigo-600" href = "listedestaches.html">Liste des tâches</a></li>
                    <li><a class = "hover:text-indigo-600" href = "statistiques.html">Statistiques</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- div englobant main et footer -->
    <div class = "min-h-screen flex flex-col">
        <main class ="pt-20 lg:flex-grow lg:flex">
            <!-- Introduction de la page d'accueil -->
            <section id ="statistiques" class ="flex justify-center bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-5 lg:grow-2">
                <div class = "flex flex-col justify-center text-center px-4">
                    <h2 class = "text-5xl font-bold mb-4 lg:text-7xl">Statistiques</h2>
                    <p class ="text-xl mb-3 lg:mb-6 lg:text-3xl">Bienvenue sur la page des statistiques de la To Do List</p>
                    <img src ="Images/Font.jpg" alt="Image ToDoList" class = "size-30 mx-auto rounded-full shadow-lg lg:size-80">
                </div>
            </section>
            <!--Formulaire de saisie du prénom-->
            <section class = "flex justify-center items-center bg-white mx-10">
                <div class = "text-indigo-500 my-5 text-center w-sm">
                    <h2 class = "text-3xl font-bold py-2">Analyse tâches terminées/tâches à réaliser</h2>
                    <canvas id="myPieChart"></canvas>
                </div>
            </section>
        </main>
        <!-- Pied de page -->        
        <footer class = "bg-gray-800 text-gray-400 py-6 text-center">
            <p>© 2026 Propriété de EM SERVICES & Web-Dev company <br> Tous droits réservés</p>
        </footer>
    </div>

    <!-- Menu responsive -->
     <script>
        const btnMenu = document.getElementById("btn-menu")
        const menu = document.getElementById("menu")
        btnMenu.addEventListener("click", () => {
            menu.classList.toggle("hidden")
        })
     </script>

</body>
</html>
